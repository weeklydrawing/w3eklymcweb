<!DOCTYPE html>
<html lang="en">
<head>

  <link href="https://fonts.cdnfonts.com/css/minecraftia" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;

    }

    .mc-button:hover {
      background: #ffa500;
      color: #ff0;
    }

  margin-top: 2em;
